<html>
	<head><title>Demo</title></head>
	<body>

		<!-- Container -->
		<div class="wr-container" 
			data-brightness="high" 
			data-skybox="assets/skybox/area" 
			data-skybox-format="jpg">


			<!-- Mustang -->
			<div class="wr-depth-10">
				<div class="wr-axis-45">
					<div class="wr-level--3">
						<div class="wr-model"
							data-model="assets/models/mustang/mustang"
							data-model-format="obj">
						</div>
					</div>
				</div>
			</div>

			<!-- Mini -->
			<div class="wr-depth-380">
				<div class="wr-axis--45">
					<div class="wr-level--100">
						<div class="wr-model"
							data-model="assets/models/mini/mini"
							data-model-format="obj"  
							data-spin=".5">
						</div>
					</div>
				</div>
			</div>
			

		</div>

		<script src="wirtual.js"></script>

	</body>

</html>
